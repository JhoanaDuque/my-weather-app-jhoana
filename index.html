<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a64a2a489e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <title>Jhoana's Weather App</title>
</head>

 <body>
   <div class="container-fluid">
     <div class="weather-app-wrapper">
       <div class="weather-app">
       <!-- ROW 1: SEARCH AREA & UNITS -->
        <form id="search-city-form">
         <div class="form-group">
          <div class="row">
           <div class="col-7">
            <input 
             type="search" 
             class="form-control shadow-sm" 
             placeholder="Search city..." 
             id="search-city-input";/>
             </div>
              <div class="col-2">
               <input 
              type="submit" 
              value="Search" 
              class="btn btn-dark submit-button shadow-sm" />
              </div>
               <div class="col-1">
                <button class="btn btn-light shadow-sm" id="celsius-button">째C
                </button>
               </div>
                <div class="col-1">
                 <button class="btn btn-light shadow-sm" id="fahrenheit-button">째F
                 </button>
                </div>
          </div>
        </div>
        <br />
       </form>
      <!-- END OF ROW 1: SEARCH AREA & UNITS -->

      <!-- CURRENT WEATHER -->

      <!-- ROW 2: CITY NAME & DATE -->
      <div class="topspace"></div>
      <h2 id="city"></h2>
      <h3 id="date"></h3>
      <!-- END OF ROW 2: CITY NAME & DATE -->

      <!-- ROW 3: CURRENT TEMPERATURE, FEELS LIKE & ICON -->
      <div class="row">
        <div class="col-7">
          <div class="current-weather">
            <p class="current-temp" id="current-temperature"></p>
             <span class="units" id="degrees"><small>째C</small>
             </span>
              <div class=col-8>
              </div>
                <div class="feels-like">Feels like
                 <span id="feels-like-this">
                 </span>
                   <span id="feels-degrees">째C
                   </span>
                </div>
          </div>
        </div>
        <br />
        <div class="col-5">
          <div class="main-icon">
            <img src="" alt="" width="45%" id="icon">
          </div>
          <p id="description"></p>
        </div>
      </div>
      <!-- ROW 3: CURRENT TEMPERATURE, FEELS LIKE & ICON -->

      <!-- ROW 4: WIND, HUMIDITY & INDEX -->
      <div class="row">
            <div class="col-4">
              <div class="card border-light shadow p-2" style="width: 10rem;">
                <div class="card-body">
                  <h4 class="card-title">Wind</h4>
                  <i class="fas fa-wind"></i>
                  <p class="card-text"><span id="wind"></span>
                  </p>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card border-light shadow p-2" style="width: 10rem;">
                <div class="card-body">
                  <h4 class="card-title">UV Index</h4>
                    <i class="fas fa-circle"></i>
                      <p class="card-text"><span id="uvindex">
                      </span>
                     </p>
                 </div>
              </div>
            </div>
              <div class="col-4">
                <div class="card border-light shadow p-2" style="width: 10rem;">
                  <div class="card-body">
                    <h4 class="card-title">Humidity</h4>
                    <i class="fas fa-water"></i>
                    <p class="card-text"><span id="humidity"></span>%
                    </p>
                  </div>
                </div>
              </div>
      </div>
      <!-- END OF ROW 4: WIND, HUMIDITY & INDEX -->

          <br />
          <!-- WEATHER FORECAST -->
          <div class="forecast-background">
            <div class="top-space-forecast-white"></div>
             <div id="white">
              <div class="row weather-forecast" id="forecast">
              </div>
             </div>
          <br />
          </div>
          <!-- END OF WEATHER FORECAST -->
       </div>
     </div>
    </div>
      <!--END OF CONTAINER-->
      <footer>
        <a
         href="https://github.com/JhoanaDuque/my-weather-app-jhoana" 
         id="footer-github-link" 
         target="_blank"
         >
         
         Open-source code</a>

         by Jhoana Duque
      </footer>

      <script src="src/index.js"></script>
</body>
</html>
