<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a64a2a489e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <title>Weather app SC+W2</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-city-form">
        <div class="form-group">
          <div class="row">
            <div class="col-7">
              <input type="search" class="form-control shadow-sm" placeholder="Search city..." id="search-city-input"
                autofocus="on" />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary submit-button" />
            </div>
            <div class="col-1">
              <button class="btn btn-outline-info" id="celsius-button">°C</button>
            </div>
            <div class="col-1">
              <button class="btn btn-outline-info" id="fahrenheit-button">°F</button>
            </div>
          </div>
        </div>
        <br />
      </form>
      <div class="topspace"></div>
      <h2 id="city"></h2>
      <h3 id="date"></h3>
      <div class="row">
        <div class="col-8">
          <div class="current-weather">
            <p class="current-temp" id="current-temperature"></p>
            <span class="units" id="degrees"><small>°C</small></span>
            <div class=col-12></div>
            <div class="feels-like">Feels like <span id="feels-like-this"></span><span id="feels-degrees">°C</span>
            </span></div>
          </div>
        </div>
        <br />
        <div class="col-4">
          <div class=sun-icon>
            <img src="sun.png" alt="sun" width="50%">
          </div> <br /><span class="card-text" id=description>

          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h4 class="card-title">Wind</h4>
              <i class="fas fa-wind"></i>
              </br>
              <span class="card-text" id="wind">

              </span>
              <span>km/h</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h4 class="card-title" id="rain">Rain</h4>
              <i class="fas fa-cloud-rain"></i>
              <p class="card-text">24% Chance
              </p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h4 class="card-title">UV Index</h4>
              <i class="fas fa-sun"></i>
              <p class="card-text" id="uvindex">10% Low
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="forecast">
        <div class="row">
          <div class="col-3">Tomorrow</div>
          <div class="col-3"><i class="fas fa-sun"></i></div>
          <div class="col-3">
            <h5 class="max-temp">↑22°</h5>
          </div>
          <div class="col-3">
            <h5 class="min-temp">↓18°</h5>
          </div>
          <div class="col-3">Monday</div>
          <div class="col-3"><i class="fas fa-poo-storm"></i></div>
          <div class="col-3">↑22°</div>
          <div class="col-3">
            <h5 class="min-temp">↓18°</h5>
          </div>
          <div class="col-3">Tuesday</div>
          <div class="col-3"><i class="fas fa-cloud-rain"></i></div>
          <div class="col-3">↑22°</div>
          <div class="col-3">
            <h5 class="min-temp">↓18°</h5>
          </div>
        </div>
      </div>
      <p id=signature><a href="https://github.com/JhoanaDuque/my-weather-app-jhoana">Open-source code</a> by Jhoana Duque</p>
    </div>
  </div>
  </span>
  </div>

  </div>
  <script src="src/index.js"></script>
</body>

</html>
